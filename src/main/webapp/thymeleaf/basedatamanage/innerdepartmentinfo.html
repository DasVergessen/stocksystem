<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>库存管理系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="/images/logo.png" rel="shortcut icon" type="image/png"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/AdminLTE.min.css">

    <link rel="stylesheet" href="/css/skin-blue-light.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/css/plugins/iCheck/flat/blue.css">
    <!-- Date Picker -->
    <link rel="stylesheet" href="/css/plugins/datepicker/datepicker3.css">
</head>
<body class="skin-blue-light fixed sidebar-mini">
<div class="wrapper">
    <div th:replace="header :: header"></div>
    <div th:replace="menu :: menu('basedata','innerdepartmentinfo')"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                基础数据管理
                <small>内部部门信息</small>
            </h1>
        </section>

        <!-- Main content -->
        <section id="reset" class="content">
            <div class="box box-widget">
                <div class="box-body">
                    <form class="">
                        <div class="col-md-3 form-group">
                            <label class="control-label">部门编码:</label>
                            <input type="text" v-model="searchInnerDepartmentInfo.departmentId" class="form-control"
                                   placeholder="部门编码">
                        </div>
                        <div class="col-md-3 form-group">
                            <label class="control-label">部门名称:</label>
                            <input type="text" v-model="searchInnerDepartmentInfo.departmentName" class="form-control"
                                   placeholder="部门名称"/>
                        </div>
                        <div class="col-md-3 form-group">
                            <label class="control-label">部门职能:</label>
                            <input type="text" v-model="searchInnerDepartmentInfo.departmentFunction" class="form-control"
                                   placeholder="部门职能"/>
                        </div>
                        <div class="col-md-3 form-group">
                            <label class="control-label">资产管理员电话:</label>
                            <input type="text" v-model="searchInnerDepartmentInfo.mobileOfPropertyAdmin" class="form-control"
                                   placeholder="资产管理员电话"/>
                        </div>
                        <div class="col-md-3 form-group" style="margin-top: 25px">
                            <button type="button" ng-click="search()" class="btn btn-success"><i
                                    class="fa fa-search"></i> 查询
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-12">
                <div class="box box-widget">
                    <div class="box-header">
                        <h3 class="box-title">部门查询</h3>

                        <div class="box-tools">
                            <div class="input-group">
                                <button class="btn btn-default pull-right" ng-click="export()">导出Excel</button>
                                <button class="btn btn-default" style="margin-right: 10px" ng-click="export()">新增</button>
                            </div>
                        </div>
                    </div>
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-striped table-hover">
                            <tr>
                                <th>部门编码</th>
                                <th>部门名称</th>
                                <th>部门职能</th>
                                <th>资产管理员电话</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                            <tr v-for="innerDepartmentInfo in innerDepartmentInfos">
                                <td>
                                    {{innerDepartmentInfo.departmentId}}
                                </td>
                                <td>
                                    {{innerDepartmentInfo.departmentName}}
                                </td>
                                <td>
                                    {{innerDepartmentInfo.departmentFunction}}
                                </td>
                                <td>
                                    {{innerDepartmentInfo.mobileOfPropertyAdmin}}
                                </td>
                                <td>
                                    {{innerDepartmentInfo.memo}}
                                </td>
                                <td>
                                    <button class="btn btn-default" ng-click="export()">修改</button>
                                    <button class="btn btn-default" style="margin-right: 10px" ng-click="export()">删除</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="box-footer text-center clearfix">
                        <ul class="pagination pagination-sm no-margin text-center">
                            <li><a href="#">«</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">»</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <div th:replace="footer :: footer"></div>
</div>

<!-- jQuery 2.2.3 -->
<script src="/js/jquery-2.2.3.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/js/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.6 -->
<script src="/js/bootstrap.min.js"></script>
<!-- datepicker -->
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/bootstrap-datepicker.zh-CN.js"></script>
<!-- Slimscroll -->
<script src="/js/jquery.slimscroll.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/AdminLTE.min.js"></script>
<script src="/js/vue.js"></script>
<script src="/js/vue-resource.min.js"></script>

<script>
    var reset = new Vue({
        el: '#reset',
        data: {
            searchInnerDepartmentInfo: {},
            innerDepartmentInfos: [{departmentId:1111}]
        },
        method: {
            search: function () {

            },
            export: function () {

            }
        }
    })
</script>

</body>
</html>
