<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>库存管理系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="/images/logo.png" rel="shortcut icon" type="image/png"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/AdminLTE.min.css">

    <link rel="stylesheet" href="/css/skin-blue-light.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/css/plugins/iCheck/flat/blue.css">
    <!-- Date Picker -->
    <link rel="stylesheet" href="/css/plugins/datepicker/datepicker3.css">
</head>
<body class="skin-blue-light fixed sidebar-mini">
<div class="wrapper">
    <div th:replace="header :: header"></div>
    <div th:replace="menu :: menu('basedata','supplierinfo')"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                基础数据管理
                <small>供应商信息</small>
            </h1>
        </section>

        <!-- Main content -->
        <section id="reset" class="content">
            <div class="box box-widget">
                <div class="box-body">
                    <form class="">
                        <div class="col-md-2 form-group">
                            <label class="control-label">供应商编码:</label>
                            <input type="text" v-model="searchSupplierInfo.supplierId" class="form-control"
                                   placeholder="供应商编码">
                        </div>
                        <div class="col-md-2 form-group">
                            <label class="control-label">供应商名称:</label>
                            <input type="text" v-model="searchSupplierInfo.supplierName" class="form-control"
                                   placeholder="供应商名称"/>
                        </div>
                        <div class="col-md-2 form-group">
                            <label class="control-label">供应商地址:</label>
                            <input type="text" v-model="searchSupplierInfo.supplierAddress" class="form-control"
                                   placeholder="供应商地址"/>
                        </div>
                        <div class="col-md-2 form-group">
                            <label class="control-label">供应商电话:</label>
                            <input type="text" v-model="searchSupplierInfo.supplierPhoneNumber" class="form-control"
                                   placeholder="供应商电话"/>
                        </div>
                        <div class="col-md-2 form-group">
                            <label class="control-label">供应商联系人:</label>
                            <input type="text" v-model="searchSupplierInfo.supplierContacts" class="form-control"
                                   placeholder="供应商联系人"/>
                        </div>
                        <div class="col-md-2 form-group" style="margin-top: 25px">
                            <button type="button" ng-click="search()" class="btn btn-success">
                                <i class="fa fa-search"> 查询</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-12">
                <div class="box box-widget">
                    <div class="box-header">
                        <h3 class="box-title">供应商查询</h3>

                        <div class="box-tools">
                            <div class="input-group">
                                <button class="btn btn-info btn-sm pull-right" ng-click="export()"><i class="fa fa-file-excel-o"> 导出</i></button>
                                <button class="btn btn-info btn-sm" style="margin-right: 10px" ng-click="export()"><i class="fa fa-plus"> 新增</i></button>
                            </div>
                        </div>
                    </div>
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-striped table-hover">
                            <tr>
                                <th>供应商编码</th>
                                <th>供应商名称</th>
                                <th>供应商地址</th>
                                <th>供应商电话</th>
                                <th>供应商联系人</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                            <tr v-for="supplierInfo in supplierInfos">
                                <td>
                                    {{supplierInfo.supplierId}}
                                </td>
                                <td>
                                    {{supplierInfo.supplierName}}
                                </td>
                                <td>
                                    {{supplierInfo.supplierAddress}}
                                </td>
                                <td>
                                    {{supplierInfo.supplierPhoneNumber}}
                                </td>
                                <td>
                                    {{supplierInfo.supplierContacts}}
                                </td>
                                <td>
                                    {{supplierInfo.supplierRemark}}
                                </td>
                                <td>
                                    <button class="btn btn-info btn-sm" ng-click="export()"><i class="fa fa-edit"> 修改</i></button>
                                    <button class="btn btn-info btn-sm" style="margin-right: 10px" ng-click="export()"><i class="fa fa-remove"> 删除</i></button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="box-footer text-center clearfix">
                        <ul class="pagination pagination-sm no-margin text-center">
                            <li><a href="#">«</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">»</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <div th:replace="footer :: footer"></div>
</div>

<!-- jQuery 2.2.3 -->
<script src="/js/jquery-2.2.3.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/js/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.6 -->
<script src="/js/bootstrap.min.js"></script>
<!-- datepicker -->
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/bootstrap-datepicker.zh-CN.js"></script>
<!-- Slimscroll -->
<script src="/js/jquery.slimscroll.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/AdminLTE.min.js"></script>
<script src="/js/vue.js"></script>
<script src="/js/vue-resource.min.js"></script>

<script>
    var reset = new Vue({
        el: '#reset',
        data: {
            searchSupplierInfo: {},
            supplierInfos: [{supplierId:1111}]
        },
        method: {
            search: function () {

            },
            export: function () {

            }
        }
    })
</script>

</body>
</html>
