<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="menu(first,second)">
    <aside class="main-sidebar">
        <section class="sidebar">

            <ul class="sidebar-menu">
                <li class="header">菜单</li>

                <li th:class="${first}=='basedata'?'active treeview':'treeview'">
                    <a href="#">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>基础数据管理</span>
                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:class="${second}=='supplierinfo'?'active':''">
                            <a href="/supplierInfo"><i class="fa fa-circle-o"> 供应商信息</i></a>
                        </li>
                        <li th:class="${second}=='innerdepartmentinfo'?'active':''">
                            <a href="/innerDepartmentInfo"><i class="fa fa-circle-o"> 内部部门信息</i></a>
                        </li>
                        <li th:class="${second}=='computermaterialscategory'?'active':''">
                            <a href="/computerMaterialsCategory"><i class="fa fa-circle-o"> 计算机耗材类别信息</i></a>
                        </li>
                        <li th:class="${second}=='computermaterialsinfo'?'active':''">
                            <a href="/computerMaterialsInfo"><i class="fa fa-circle-o"> 计算机耗材信息</i></a>
                        </li>
                    </ul>
                </li>
                <li th:class="${first}=='purchaseinfo'?'active treeview':'treeview'">
                    <a href="#">
                        <i class="glyphicon glyphicon-log-in"></i> <span>入库管理</span>
                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:class="${second}=='list'?'active':''">
                            <a href="/purchaseInfo/list"><i class="fa fa-circle-o"> 采购入库</i></a>
                        </li>
                        <li th:class="${second}=='report'?'active':''">
                            <a href="/purchaseInfo/report"><i class="fa fa-circle-o"> 入库统计</i></a>
                        </li>
                    </ul>
                </li>
                <li th:class="${first}=='receiveinfo'?'active treeview':'treeview'">
                    <a href="#">
                        <i class="glyphicon glyphicon-log-out"></i><span>出库管理</span>
                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:class="${second}=='list'?'active':''">
                            <a href="/receiveInfo/list"><i class="fa fa-circle-o"> 领用出库</i></a>
                        </li>
                        <li th:class="${second}=='report'?'active':''">
                            <a href="/receiveInfo/report"><i class="fa fa-circle-o"> 出库统计</i></a>
                        </li>
                    </ul>
                </li>
                <li th:class="${first}=='givebackinfo'?'active treeview':'treeview'">
                    <a href="#">
                        <i class="glyphicon glyphicon-log-out"></i><span>领用归还</span>
                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:class="${second}=='list'?'active':''">
                            <a href="/givebackInfo/list"><i class="fa fa-circle-o"> 领用归还</i></a>
                        </li>
                        <li th:class="${second}=='report'?'active':''">
                            <a href="/givebackInfo/report"><i class="fa fa-circle-o"> 归还统计</i></a>
                        </li>
                    </ul>
                </li>
                <li th:class="${first}=='system'?'active treeview':'treeview'">
                    <a href="#">
                        <i class="glyphicon glyphicon-cog"></i> <span>系统管理</span>
                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:class="${second}=='resetpassword'?'active':''">
                            <a href="/system/resetpassword"><i class="fa fa-circle-o"> 密码重置</i></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
</div>
</body>
</html>
