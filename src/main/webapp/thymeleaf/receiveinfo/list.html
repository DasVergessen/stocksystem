<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>库存管理系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="/images/logo.png" rel="shortcut icon" type="image/png"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/AdminLTE.min.css">

    <link rel="stylesheet" href="/css/skin-blue-light.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/css/plugins/iCheck/flat/blue.css">
    <!-- Date Picker -->
    <link rel="stylesheet" href="/css/plugins/datepicker/datepicker3.css">
</head>
<body class="skin-blue-light fixed sidebar-mini">
<div class="wrapper">
    <div th:replace="header :: header"></div>
    <div th:replace="menu :: menu('receiveinfo','list')"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                出库管理
                <small>领用出库</small>
            </h1>
        </section>

        <!-- Main content -->
        <section id="reset" class="content">
            <div class="col-md-12">
                <div class="box box-widget">
                    <div class="box-header">
                        <h3 class="box-title">出库记录</h3>

                        <div class="box-tools">
                            <div class="input-group">
                                <button class="btn btn-info btn-sm pull-right" ng-click="export()"><i
                                        class="fa fa-file-excel-o"> 导出</i></button>
                                <button class="btn btn-info btn-sm" style="margin-right: 10px" ng-click="export()"><i
                                        class="fa fa-plus"> 新增</i></button>
                            </div>
                        </div>
                    </div>
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-striped table-hover">
                            <tr>
                                <th>出库单号</th>
                                <th>出库日期</th>
                                <th>领用部门</th>
                                <th>总金额</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                            <tr v-for="receiveInfo in receiveInfos">
                                <td>
                                    {{receiveInfo.receiveCode}}
                                </td>
                                <td>
                                    {{receiveInfo.receiveDate}}
                                </td>
                                <td>
                                    {{receiveInfo.innerDepartmentInfo.departmentName}}
                                </td>
                                <td>
                                    {{receiveInfo.receivePrice}}
                                </td>
                                <td>
                                    {{receiveInfo.memo}}
                                </td>
                                <td>
                                    <button class="btn btn-info btn-sm" ng-click="export()"><i class="fa fa-edit">
                                        修改</i></button>
                                    <button class="btn btn-info btn-sm" style="margin-right: 10px" ng-click="export()">
                                        <i class="fa fa-remove"> 删除</i></button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="box-footer text-center clearfix">
                        <ul class="pagination pagination-sm no-margin text-center">
                            <li><a href="#">«</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">»</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <div th:replace="footer :: footer"></div>
</div>

<!-- jQuery 2.2.3 -->
<script src="/js/jquery-2.2.3.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/js/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.6 -->
<script src="/js/bootstrap.min.js"></script>
<!-- datepicker -->
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/bootstrap-datepicker.zh-CN.js"></script>
<!-- Slimscroll -->
<script src="/js/jquery.slimscroll.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/AdminLTE.min.js"></script>
<script src="/js/vue.js"></script>
<script src="/js/vue-resource.min.js"></script>

<script>
    var reset = new Vue({
        el: '#reset',
        data: {
            receiveInfos: [{
                receiveCode: 'CK1111',
                receiveDate: '20170403',
                receivePrice: '43.00',
                memo:'小刘领取',
                innerDepartmentInfo: {departmentName: '电话销售部'}
            }]
        },
        method: {
            search: function () {

            },
            export: function () {

            }
        }
    })
</script>

</body>
</html>
